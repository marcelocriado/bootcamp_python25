<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Act1_Formulario</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            margin: 0; 
            height: 500px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        input {
            margin-bottom: 10px;
        }

        form {
            border: 2px solid #000000;
            width: 400px; 
            height: 430px;
            margin: 20px auto; 
            padding: 15px;
        }
    </style>
</head>

<body>
    <form action="#" method="POST">
        <div>
            <h3>
                <strong>
                    Registrate y unete a nuestra comunidad
                </strong>
            </h3>
        </div>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
            <label for="Apellido">Apellido: </label>
            <input type="text" id="Apellido" name="Apellido" />
        </div>
        <div>
            <label for="Correo Electronico">Correo Electronico: </label>
            <input type="email" id="Correo Electronico" name="Correo Electronico" placeholder="email@gmail.com"/>
        </div>
        <div>
            <label for="clave">Contraseña: </label>
            <input type="password" id="clave" name="clave" />
        </div>
        <div>
            <label for="con_clave">Confirmar Contraseña: </label>
            <input type="password" id="clave" name="con_clave" />
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
        </div>
            <label>Genero:</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino" />
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Femenino" name="Genero" value="Femenino" />
            <label for="Femenino">Femenino</label>
            <input type="radio" id="Otro" name="Genero" value="Otro" />
            <label for="Otro">Otro</label>
        </div>
        <div>                
            <input type="checkbox" id="acepto" name="acepto" />
            <label for="acepto">Suscribete a nuestro boletin de noticias</label>
        </div>
        <div>
            <label for="comentario">Una descripcion de mi mismo: </label>
            <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label for="Hobbies">Selecciona tus intereses: </label>
            <select id="Hobbies" name="Hobbies">
                <option value="Videojuegos">Videojuegos</option>
                <option value="Deportes">Deportes</option>
                <option value="Animacion">Animacion</option>
                <option value="Arte">Arte</option>
                <option value="Programacion">Programacion</option>
                <option value="Modelado3D">Modelado 3D</option>
            </select
            >
        </div>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
