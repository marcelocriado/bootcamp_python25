<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href= {{ url_for('static', filename='css/style.css') }}>
    <title>Juego del destino</title>
</head>
<body>
    <nav>

    </nav>

    <main>
        <div class="titulo">
            <h1>¿Quieres conocer tu destino?</h1>
            <h3>Coloca las respuestas y te diremos tu destino</h3>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <form action="/enviar" method="POST">
                    <label>Tu nombre:</label>
                    <input type="text" name="nombre" required>
                    <br>
                    <label>Un lugar:</label>
                    <input type="text" name="lugar" required>
                    <br>
                    <label>Un numero:</label>
                    <input type="text" name="numero" required>
                    <br>
                    <label>Tu comida favorita:</label>
                    <input type="text" name="comida" required>
                    <br>
                    <label for="profesion">Elige tu profesion soñada:</label>
                    <select name="profesion" id="profesion" class="form-select">
                        <option value="cantante">Cantante</option>
                        <option value="streamer">Streamer</option>
                        <option value="desarrollador">Desarrollador</option>
                        <option value="dibujante">Dibujante</option>
                        <option value="animador">Animador</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-warning">Ver mi destino</button>
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
