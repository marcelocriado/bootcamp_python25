<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href= {{ url_for('static', filename='css/style.css') }}>
    <title>Estudiantes - MERN</title>
</head>
<body>
    <nav>
        <span>
            <a href="{{ url_for('cursos') }}"><strong>Cursos</strong></a>
        </span>
        <span>
            <a href="{{ url_for('estudiante') }}"><strong>Estudiantes</strong></a>
        </span>
    </nav>
    <main>
        <div class="container col-2"></div>
        <div class="container col-4">
            <h2>Agregar nuevo estudiante</h2>
            <br>
            <form action="/crear_estudiante" method="POST">
                <label>Curso:</label>
                <select name="curso_id"> 
                    <option value="" disabled selected>Seleccione curso</option>
                    <!-- Creamos las opciones para que el usuario seleccione un restaurante. -->
                    {% for curso in todos_cursos %}
                    <!-- El id del restaurante será el valor de la opción -->
                    <option value="{{curso.id}}">{{curso.nombre}}</option>
                    {% endfor %}
                </select>
                <br>
                <label>Nombre:</label>
                <input type="text" name="nombre"><br>
                <label>Apellido:</label>
                <input type="text" name="apellido"><br>
                <label>Edad:</label>
                <input type="int" name="edad"><br>
                <input type="submit" value="Agregar Estudiante" >
            </form>
        </div>
        <div class="container col-4">
            <h1>Estudiantes de MERN</h1>
            <br>
            <div class="tabla">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="table-secondary">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for estudiante in todos_estudiantes %}
                            <tr>
                                <td>{{ estudiante.id }}</td>
                                <td>{{ estudiante.nombre }}</td>
                                <td>{{ estudiante.apellido }}</td>
                                <td>{{ estudiante.edad }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>    
        </div>
        <div class="container col-2"></div>
    </main>
    <footer>
        <div class="cont-foot">
            <p>© 2025 Colegio MERN | Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
