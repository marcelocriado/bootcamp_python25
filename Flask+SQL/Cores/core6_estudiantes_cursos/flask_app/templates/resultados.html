<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href= {{ url_for('static', filename='css/style.css') }}>
    <title>Cursos - MERN</title>
</head>
<body>
    <nav>
        <span>
            <a href="{{ url_for('cursos') }}"><strong>Cursos</strong></a>
        </span>
        <span>
            <a href="{{ url_for('estudiante') }}"><strong>Estudiantes</strong></a>
        </span>
    </nav>
    <main>
        <div class="container col-5">
            <h1>Estudiantes del curso de MERN</h1>
            <br>
            <div class="tabla">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="table-secondary">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for curso in resultado %}
                            <tr>
                                <td>{{ curso.id }}</td>
                                <td>{{ curso.nombre }}</td>
                                <td>{{ curso.apellido }}</td>
                                <td>{{ curso.edad }}</td>
                            </tr>
                        {% endfor %}    
                    </tbody>
                </table>
            </div>
            <a href="{{ url_for('cursos') }}" class="btn btn-primary">Volver</a>
        </div>
    </main>
    <footer>
        <div class="cont-foot">
            <p>Â© 2025 Colegio MERN | Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
